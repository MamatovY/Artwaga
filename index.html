<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artwaga</title>
    <style>
        /* Фильтр и сортировка */
        .controls {
            margin-bottom: 20px;
            display: flex;
            align-items: center;
        }

        .controls label {
            font-size: 16px;
            margin-right: 10px;
        }

        .controls select,
        .controls input[type="text"] {
            padding: 8px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            width: 200px;
        }

        .controls select {
            background-color: #fff;
            cursor: pointer;
        }

        .controls input[type="text"] {
            background-color: #f8f8f8;
        }


        /* Кнопки */
        button {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #0056b3;
        }


        /* Карточки */
        #user-list {
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 0;
        }

        .user-card {
            width: 300px;
            height: 150px;
            margin: 20px;
            padding: 20px;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: fadeIn 0.8s ease forwards;
        }

        .user-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .user-card__name {
            font-size: 24px;
            font-weight: 600;
            color: #333;
        }

        .user-card__email,
        .user-card__phone {
            font-size: 18px;
            font-weight: 500;
            color: #666;
        }




        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>
    <div id="app">
        <h1>Пользователи</h1>
        <div class="controls">
            <label for="sort">Сортировать по:</label>
            <select id="sort">
                <option value="name">Имени</option>
                <option value="email">email</option>
            </select>
        </div>
        <div class="controls">
            <label for="filter">Фильтровать по:</label>
            <input type="text" id="filter" placeholder="Введите имя или email">
        </div>
        <button id="refresh-btn">Обновить</button>

        <ul id="user-list">
            <!-- Карточки пользователей -->
        </ul>
    </div>
    <script>
        document.getElementById('refresh-btn').addEventListener('click', fetchUsers);
        document.getElementById('sort').addEventListener('change', sortUsers);
        document.getElementById('filter').addEventListener('input', filterUsers);



        let usersData = []; // массив для хранения данных о пользователях

        function fetchUsers() {
            fetch('https://jsonplaceholder.typicode.com/users')
                .then(response => response.json())
                .then(users => {
                    usersData = users; // сохраняем данные о пользователях
                    displayUsers(usersData); // отображаем пользователей
                })
                .catch(error => {
                    console.error('Ошибка при выборке пользователей:', error);
                    alert('Не удалось найти пользователей. Пожалуйста, повторите попытку позже.');
                });
        }

        function displayUsers(users) {
            const userList = document.getElementById('user-list');
            userList.innerHTML = '';
            users.forEach(user => {
                const userCard = document.createElement('li');
                userCard.classList.add('user-card');
                userCard.innerHTML = `
                    <div class="user-card__name">${user.name}</div>
                    <div class="user-card__email">${user.email}</div>
                    <div class="user-card__phone">${user.phone}</div>
                `;
                userList.appendChild(userCard);
            });
        }

        function sortUsers() {
            const sortBy = document.getElementById('sort').value;
            const sortedUsers = [...usersData].sort((a, b) => {
                if (a[sortBy] < b[sortBy]) return -1;
                if (a[sortBy] > b[sortBy]) return 1;
                return 0;
            });
            displayUsers(sortedUsers);
        }

        function filterUsers() {
            const filterBy = document.getElementById('filter').value.toLowerCase();
            const filteredUsers = usersData.filter(user =>
                user.name.toLowerCase().includes(filterBy) ||
                user.email.toLowerCase().includes(filterBy)
            );
            displayUsers(filteredUsers);
        }

        fetchUsers(); // Загрузка пользователей при загрузке страницы
    </script>

</html>
